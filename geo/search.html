<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude"
    data-template="templates:surround" data-template-with="templates/geo.html"
    data-template-at="content">
    <div class="main-content-block">
        <div class="indent">
            <!-- <form data-template="search:search-form" data-template-collection="OPTIONAL: COLLECTION NAME"/>-->
            <h1>Search</h1>
            <form data-template="search:search-form" data-template-collection="places"/>
            <div class="results">
                <div data-template="search:search-data" data-template-collection="places">
                    <div data-template="app:pageination" data-template-search-string="yes"
                        data-template-sort-options="title,author,pubDate"/>
                    <div data-template="app:display-map"/>
                    <div data-template="search:show-hits" data-template-kwic="yes"/>
                    <div data-template="app:pageination"/>
                </div>
            </div>
        </div>
    </div>
</div>
